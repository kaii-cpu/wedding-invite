<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دعوة حفل الزفاف</title>
<style>
    body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        background: url('https://i.imgur.com/Wk8NwTm.jpg') no-repeat center center/cover;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        text-align: center;
    }
    h1 {
        font-size: 36px;
        color: #b08d57;
        margin-bottom: 10px;
    }
    h2 {
        color: #b08d57;
        margin-top: 40px;
    }
    #countdown {
        font-size: 22px;
        color: #444;
        margin: 20px 0;
    }
    iframe {
        border-radius: 10px;
        margin-top: 15px;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>✨ دعوة لحضور حفل زفافنا ✨</h1>
    <p>يسعدنا أن تشاركونا فرحتنا في هذا اليوم المميز ❤️</p>

    <div id="countdown"></div>

    <h2>📋 تأكيد الحضور</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4rzHys5yXJqA6rTtrVCtS2KdHqF7batH0t2SBGi2CTuJhVg/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">جارٍ التحميل…</iframe>

    <h2>📍 موقع القاعة</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1357.527285937134!2d31.10235988357142!3d29.062496927182217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145a25a00c214839%3A0x8943d39e8859c8f5!2z2YLYp9i52Ycg2qTZitmK2YbYp192aWVubmEgaGFsbA!5e1!3m2!1sar!2seg!4v1755302189974!5m2!1sar!2seg" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

<script>
// المؤقت التنازلي
var countDownDate = new Date("Aug 30, 2025 20:00:00").getTime();
var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = 
        days + " يوم " + hours + " ساعة " + minutes + " دقيقة " + seconds + " ثانية ";
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "🎉 بدأ الحفل 🎉";
    }
}, 1000);
</script>

</body>
</html>
