<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>دعوة زفاف محمد وإسلام</title>

<!-- خطوط -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --mint:#90e8df;
    --teal:#0a766d;
    --teal-dark:#075c55;
    --gold:#d4a752;
    --card:#ffffff;
    --ink:#1f2d2b;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{
    font-family:'Tajawal','Cairo',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--ink);
    background:
      radial-gradient(1200px 600px at 100% -10%, rgba(255,255,255,.8), transparent 60%),
      radial-gradient(900px 400px at -10% 110%, rgba(255,255,255,.8), transparent 60%),
      linear-gradient(135deg,#e9fffb 0%, #c7f5ee 45%, #a8efe6 100%);
    min-height:100svh;
    display:flex;align-items:center;justify-content:center;
    padding:24px;
  }

  /* إطار ذهبي أنيق */
  .wrap{
    max-width:1000px;width:100%;
    position:relative;
  }
  .frame{
    position:relative;
    background:var(--card);
    border-radius:24px;
    padding: clamp(18px, 3.5vw, 36px);
    box-shadow:
      0 20px 50px rgba(7,92,85,.15),
      inset 0 0 0 1px rgba(255,255,255,.6);
    isolation:isolate;
  }
  .frame::before{
    content:"";
    position:absolute;inset:-10px;
    border-radius:30px;
    background:
      linear-gradient(135deg, #fff 0%, #fff 25%, rgba(255,255,255,.2) 26% 74%, #fff 75%, #fff 100%),
      linear-gradient(135deg, #f8e7c4, #f0cc7a, #dcb25a, #b98532);
    background-blend-mode:overlay,normal;
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    padding:8px;
    box-shadow:0 4px 20px rgba(0,0,0,.08);
    z-index:-1;
  }

  /* هيرو */
  .hero{
    text-align:center;
    margin-bottom: clamp(16px, 3vw, 28px);
  }
  .badge{
    display:inline-flex;align-items:center;gap:10px;
    padding:8px 14px;border-radius:999px;
    background:rgba(144,232,223,.2);
    color:var(--teal);
    font-weight:700;
    letter-spacing:.5px;
  }
  .title{
    font-weight:800;
    font-size: clamp(28px, 5.5vw, 44px);
    color:var(--teal);
    margin:10px 0 6px;
  }
  .sub{
    font-size: clamp(15px, 2.5vw, 18px);
    opacity:.85;
  }

  /* تفاصيل */
  .details{
    display:grid;
    grid-template-columns: repeat(3, minmax(0,1fr));
    gap:12px;
    margin: 18px 0 26px;
  }
  .chip{
    background:linear-gradient(180deg,#f8fffe,#f2fbfa);
    border:1px solid #dff5f2;
    border-radius:14px;
    padding:14px;
    text-align:center;
    font-weight:700;
    color:var(--teal-dark);
  }

  /* العد التنازلي */
  .countdown{
    display:flex;gap:10px;justify-content:center;flex-wrap:wrap;
    margin: 8px 0 24px;
  }
  .unit{
    width:90px;aspect-ratio:1/1;
    border-radius:18px;
    background:linear-gradient(180deg,#0a766d,#0a766d);
    color:#fff;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    box-shadow:0 10px 24px rgba(10,118,109,.25);
    position:relative;overflow:hidden;
  }
  .unit::after{
    content:"";position:absolute;inset:0;
    background: radial-gradient(200px 120px at -10% -10%, rgba(255,255,255,.35), transparent 60%);
    pointer-events:none;
  }
  .num{font-size:28px;font-weight:800;line-height:1}
  .lbl{opacity:.9;font-size:13px;margin-top:4px}

  /* أقسام مضمنة (الفورم والخريطة) */
  .section-title{
    text-align:center;
    color:var(--teal);
    font-size: clamp(18px, 3vw, 22px);
    margin: 8px 0 10px;
    font-weight:800;
  }
  .embed{
    border:none;width:100%;
    border-radius:16px;overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    border:1px solid #e8f5f3;
  }
  .form-embed{ height: 720px; }
  .map-embed{ height: 420px; }

  /* زر بديل لفتح الفورم في تبويب */
  .btn{
    appearance:none;border:0;cursor:pointer;
    background:linear-gradient(135deg,#0a766d,#0a766d);
    color:#fff;font-weight:800;border-radius:14px;
    padding:12px 18px;
    box-shadow:0 8px 20px rgba(10,118,109,.25);
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .btn:hover{transform:translateY(-2px);box-shadow:0 12px 26px rgba(10,118,109,.3)}

  /* تذييل */
  .foot{
    text-align:center;margin-top:20px;color:#5c6e6b;font-size:13px
  }

  /* تجاوب */
  @media (max-width:720px){
    .details{grid-template-columns:1fr;gap:10px}
    .unit{width:74px;border-radius:14px}
    .form-embed{height:780px}
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="frame">
    <!-- هيرو -->
    <div class="hero">
      <div class="badge">💍 دعوة زفاف</div>
      <div class="title">محمد <span style="color:#b98532">❤️</span> إسلام</div>
      <div class="sub">يسعدنا مشاركتكم فرحتنا في هذا اليوم المميز</div>
    </div>

    <!-- تفاصيل اليوم والمكان -->
    <div class="details" aria-label="تفاصيل الدعوة">
      <div class="chip">📅 الجمعة 22 أغسطس 2025</div>
      <div class="chip">🕕 الساعة 6:00 مساءً</div>
      <div class="chip">📍 قاعة فيينا – كورنيش النيل – بني سويف – أمام ديوان المحافظة</div>
    </div>

    <!-- عدّاد تنازلي مضبوط على القاهرة (UTC+3 في أغسطس) -->
    <div class="countdown" id="countdown" role="timer" aria-live="polite">
      <div class="unit"><div class="num" id="d">0</div><div class="lbl">يوم</div></div>
      <div class="unit"><div class="num" id="h">0</div><div class="lbl">ساعة</div></div>
      <div class="unit"><div class="num" id="m">0</div><div class="lbl">دقيقة</div></div>
      <div class="unit"><div class="num" id="s">0</div><div class="lbl">ثانية</div></div>
    </div>

    <!-- زر بديل + تضمين الفورم -->
    <p style="text-align:center;margin:0 0 10px">
      <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSd4rzHys5yXJqA6rTtrVCtS2KdHqF7batH0t2SBGi2CTuJhVg/viewform','_blank')">
        سجّل حضورك الآن
      </button>
    </p>
    <h3 class="section-title">أو سجّل مباشرة هنا</h3>
    <iframe class="embed form-embed"
      src="https://docs.google.com/forms/d/e/1FAIpQLSd4rzHys5yXJqA6rTtrVCtS2KdHqF7batH0t2SBGi2CTuJhVg/viewform?embedded=true"
      title="نموذج تأكيد الحضور">
    </iframe>

    <!-- الخريطة -->
    <h3 class="section-title">موقع القاعة</h3>
    <iframe class="embed map-embed"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1357.527285937134!2d31.10235988357142!3d29.062496927182217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145a25a00c214839%3A0x8943d39e8859c8f5!2z2YLYp9i52Ycg2qTZitmK2YbYp192aWVubmEgaGFsbA!5e1!3m2!1sar!2seg!4v1755302189974!5m2!1sar!2seg"
      loading="lazy" referrerpolicy="no-referrer-when-downgrade"
      title="خريطة قاعة فيينا – بني سويف">
    </iframe>

    <div class="foot">نلقاكم على خير ❤️</div>
  </div>
</div>

<script>
  /*
    ضبط العدّاد:
    الفرح الساعة 6:00 مساءً بتوقيت القاهرة يوم 22-08-2025.
    القاهرة في أغسطس = UTC+03:00
    إذن وقت الحدث بالـ UTC هو 15:00Z.
  */
  const eventUTC = Date.parse("2025-08-22T15:00:00Z");

  function tick(){
    const now = Date.now();
    let dist = eventUTC - now;

    if(dist <= 0){
      document.getElementById('d').textContent = 0;
      document.getElementById('h').textContent = 0;
      document.getElementById('m').textContent = 0;
      document.getElementById('s').textContent = 0;
      return;
    }
    const d = Math.floor(dist / (1000*60*60*24)); dist -= d*(1000*60*60*24);
    const h = Math.floor(dist / (1000*60*60));     dist -= h*(1000*60*60);
    const m = Math.floor(dist / (1000*60));        dist -= m*(1000*60);
    const s = Math.floor(dist / 1000);

    document.getElementById('d').textContent = d;
    document.getElementById('h').textContent = h.toString().padStart(2,'0');
    document.getElementById('m').textContent = m.toString().padStart(2,'0');
    document.getElementById('s').textContent = s.toString().padStart(2,'0');
  }
  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
